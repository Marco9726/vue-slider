<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Slider</title>
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
        <link href="https://fonts.googleapis.com/css2?family=Khula:wght@400;600&display=swap" rel="stylesheet">
    </head>

    <body>

        <div id="app">
            <div id="logo-container">
                <i class="fa-brands fa-playstation"></i>
            </div>
            <div class="container">
                <div class="slider-wrapper" tabindex="0" @mouseover="stopAutoplay" @mouseleave="startAutoplay">

                    <div class="item">
                        <img :src="slides[activeImage].image" :alt="slides[activeImage].title" />
                        <div class="text">
                            <h3>{{slides[activeImage].title}}</h3>
                            <p>
                                {{slides[activeImage].text}}
                            </p>
                        </div>
                    </div>

                    <div class="thumbs">
                        <div class="prev" @click="prevImage()"></div>
                        <div class="next" @click="nextImage()"></div>
                        <div v-for="(game,index) in slides" class="thumb" :class="(activeImage == index) ? 'active': ''" @click="chooseThumb(index)">
                            <img :src="game.image" alt="">
                        </div>
                    </div>

                </div>
            </div>

        </div>

        <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
        <script src="./js/script.js"></script>
    </body>

</html>
